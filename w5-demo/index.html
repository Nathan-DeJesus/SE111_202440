<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>W5 - Tables & Forms</h1>

    <h2><i>Tables</i></h2>
    <table>
        <thead>
          <tr>
            <td>Month</td>
            <td>Savings</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$80</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Sum</td>
            <td>$180</td>
          </tr>
        </tfoot>
      </table>

      <form>
        <label for="username">Name</label>
        <input type="text" name="username" id="first" placeholder="User Name" required>
        <input type="password" name="password" id="last" placeholder="Password" required>
        <br>
        <input type="submit">
      </form>
</body>
</html>
